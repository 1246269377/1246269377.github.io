<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>服务器首页</title>
		<link rel="stylesheet" type="text/css" href="css/theAll.css" />
		<link rel="stylesheet" type="text/css" href="index.css" />
		<script src="ajax.js"></script>
		<script src="myJs/vue.js"></script>
		<script src="myJs/vue-resource.js"></script>
		<script src="index.js"></script>
	</head>

	<body>
		<!--header-->
		<header>
			<div class="index_Title">
				<h1>肖小波的个人网页</h1>
			</div>
		</header>

		<div class="sideBall"></div>
		<div class="sideBall"></div>

		<!--demo-->
		<div id="mainBody" class="w1205 fn-clear">
			<!--aside-->
			<aside class="fn-left aside_test">
				<div class="aside_test_title">
					<h2>练习区<a id="aside_test_none_show" @mouseover="aside_test_changeShow1()" @mouseout="aside_test_changeShow2()">更多&gt;&gt;</a></h2>
				</div>

				<ul>
					<li v-for="value in aside_test_show">
						<a :href="value.url">{{value.name}}</a>
					</li>
				</ul>

				<ul id="aside_test_none" class="aside_test_none" v-show="aside_test_canShow" @mouseover="aside_test_changeShow1()" @mouseout="aside_test_changeShow2()">
					<li v-for="value in aside_test_none">
						<a :href="value.url">{{value.name}}</a>
					</li>
				</ul>

			</aside>

			<!--article-->
			<article id="demoBox" class="fn-left demoBox">
				<div class="fn-clear demo_Div">
					<div class="demo" v-for="value in demoBox">
						<a :href="value.url"><img :src="value.imageUrl" /></a>
						<a :href="value.url">{{value.name}}</a>
					</div>
				</div>
			</article>

		</div>

		<div class="endTest w1205">
			<a id="assas" style="cursor: pointer;">毕设纪念处</a>
		</div>

		<script>
		</script>
	</body>

</html>
