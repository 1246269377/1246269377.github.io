<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../../ajax.js"></script>
		<script>
			window.onload=function(){
				var oBtn=document.getElementById("btn1");
				oBtn.onclick=function(){
					ajax("aaa.txt?t="+new Date().getTime(),function(str){
						str=eval(str);
						var oUl=document.getElementById("ul1");
						if (oUl.getElementsByTagName("li").length!=0) {
							alert("读取完毕！");
							return;
						}
						for(var i=0;i<str.length;i++){
							var oLi=document.createElement("li");
							oLi.innerHTML="用户名：<strong>"+str[i].user+"</strong> 密码:<span>"+str[i].pass+"</span>";
							oUl.appendChild(oLi);
						}
					},function(){
						alert("读取失败");
					})
				}
			}
		</script>
	</head>
	<body>
<input type="button" id="btn1" value="读取用户数据" />
<ul id="ul1"></ul>
	</body>
</html>
